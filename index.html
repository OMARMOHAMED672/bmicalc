<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-200 min-h-screen p-4">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500 drop-shadow-lg text-center">
        BMI CALCULATOR
    </h1>
   
    <h1 class="text-4xl font-semibold mt-20 text-center">Select Your Gender</h1>
    
    <div class="flex justify-center gap-8 mt-8">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-blue-200 rounded-full flex items-center justify-center">
                <span class="text-5xl text-blue-500">♂</span>
            </div>
            <button id="male-btn" class="mt-2 px-6 py-2 rounded-lg font-bold transition-all duration-300 border-2 border-blue-500 hover:bg-blue-500 hover:text-white">MAN</button>
        </div>
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 bg-pink-200 rounded-full flex items-center justify-center">
                <span class="text-5xl text-pink-500">♀</span>
            </div>
            <button id="female-btn" class="mt-2 px-6 py-2 rounded-lg font-bold transition-all duration-300 border-2 border-pink-500 hover:bg-pink-500 hover:text-white">WOMAN</button>
        </div>
    </div>

    <div id="bmi-form-container" class="max-w-md mx-auto mt-10"></div>

    <script src="main.js"></script>
</body>
</html>
